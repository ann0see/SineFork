        <h1>SineFork</h1>
        <p>A digital pitch fork to give pitch from your wrist. SineFork is useful for conductors, choir singers - or anyone needing a note quickly without a piano. SineFork generates sine tones from your Apple Watch and has an adjustable base frequency of the concert A.</p>
